{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
{% block title %}
    <title>Document</title>
{% endblock %}

    {% block styles %}
        <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% endblock %}
{% block scripts %}
    <script src="{% static 'scripts/bootstrap.min.js' %}" async defer>  </script>
        {# defer opoznia dzialanie skryptu dopoki JAS NIE OGARNIE #}
{% endblock %}


</head>
<body>

{% include 'partial/_navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-8">
            {% block container %} {% endblock %}
        </div>
        <div class="col-4">
            {% block aside %}

            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
